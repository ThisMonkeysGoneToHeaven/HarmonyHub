<html>
    <head>
        <title>Reset Password - HarmonyHub</title>
    </head>
    <body>

        <h2>Please choose a new password</h2>

        <!-- make all the password requirements clear 
        length: 8 - 20
        1 upper case
        1 lower case
        1 Number
        1 special char 
        -->

        <form>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="enter password" required>
            <label for="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" name="confirmPassword" type="password" placeholder="enter password again" required>
            <button type="submit" id="resetPasswordButton">Reset Password</button>
        </form>

        <h4 id="message"></h4>

        <script type="module"  src="./src/scripts/resetPassword.js"></script>
    </body>
</html>
